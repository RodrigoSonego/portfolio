scien-sum-1=Ciência RA é um app de Realidade Aumentada usado em conjunto com um livro didático para ilustrar várias cenas 3D que auxiliam no aprendizado de estudantes do ensino Fundamental. The user points their phone camera at an "AR Code" and the 3D visualization appears. Published on Android and IoS along with four other similar apps that tackles different contents.
scien-sum-2=Em conjunto com Ciência RA, também ajudei no desenvolvimento de 4 outros apps que seguem a mesma ideia, mas que focam em outros assuntos, como geografia, matemática, corpo humano e espaço. Esse app, junto com seus similares, estão sendo usados em escolas por todo o Brasil, ajudando centenas de estudantes.

##### Unfishing ######
unfish-subtitle=Jogo de "Pescaria" feito para a GMTK Game Jam 2023
unfish-sum-1=Unfishing é um jogo onde você controla Bob, um peixe trabalhador em sua aventra para "despescar" minhocas dos ganchos lançados na água. Cada dia ele deve pegar uma quantia de comida enquanto tenta não ser fisgado pelos anzóis.
unfish-sum-2=Começando com o tema 'Papéis Trocados', nosso time pensou em como minigames de pesca funcionam, e então fizemos um jogo de pesca, mas VOCÊ é o peixe. Similar a minigames de pesca vistos em outros jogos, enquanto tenta despescar a minhoca do anzol, você deve resolver um minigame para não ser fisgado. O jogo tem 3 minigames escolhidos aleatoriamente quando se interage com um anzol. Se falhar 3 vezes, você é fisgado. O número de minhocas necessárias aumenta conforme o nível, assim como a dificuldade e velocidade dos minigames.

##### Dicest ######
dice-subtitle=Jogo de combate em turnos para a GMTK Jam 2022
dice-sum-1=Dicest Dungeon é um jogo fortemente inspirado em jogos como Darkest Dungeon, onde o jogador anda por uma dungeon (ou nesse caso um cassino) e luta contra monstros em batalhas de turno. No jogo você anda por um cassino para derrotar o chefe. Nesse cassino as batalhas são uma aposta, e suas únicas armas são seus dados (que você literalmente joga no seu inimigo)!

##### Fighting RL #####
rl-sum-1=Esse projeto foi desenvolvido como parte do meu Trabalho de Conclusão de curso no Bacharelado de Ciência da Computação. A ideia era fazer um protótipo simples de jogo de luta e desenvolver uma IA que consiga aprender com o jogador através de Deep Reinforcement Learning.
rl-sum-2=O projeto consiste de um  jogo de luta básico com um ataque fraco e um forte e um botão de bloqueio similar a Mortal Kombat. Pode ser jogado como Jogador vs IA-RL ou como IA-RL vs IA normal.

science-desc=Ciência RA é um aplicativo de realidade aumentada que é usado em conjunto com um livro escolar de Ciências para ilustrar várias cenas em 3D que auxiliam o aprendizado de estudantes do ensino fundamental. O usuário aponta a câmera para um "AR Code" e a visualização 3D aparece. Publicado no Android e IoS junto de quatro outros apps similares que trabalham assuntos diferentes.

unfishing=Jogo feito para a GMTK Game Jam 2023, com o tema "Roles Reversed". Nesse jogo você joga com um peixe tentando "despescar" comida dos anzóis que estão abaixo d'água. Assim como nas mecânicas de minigames de pesca de outros jogos, você tem que resolver minigames para conseguir despescar as minhocas dos anzóis, trazendo elas para casa para alimentar sua família.
dicest=Jogo feito para a GMTK Game Jam 2022, com o tema "Roll of the Dice". Esse jogo foi fortemente inspirado por jogos como Darkest Dungeon, com uma estrutura de combate parecida. O jogo se passa em um cassino onde você ataca os inimigos jogando dados neles e o dano é o resultado da rolagem!
fg-desc=Protótipo de jogo de luta feito na Unity. Usa Python para implementar o algoritmo Deep-Q Learning para fazer com que a IA aprenda uma maneira otimizada de jogar contra seu oponente.
